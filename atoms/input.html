<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="content-wrapper">
      <div class="cd-input">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd">
        <label for="sub">Subject</label>
        <input type="text" id="sub" name="sub" placeholder="I need help...">
        <label for="message">Description</label>
        <textarea name="message" id="message" rows="2" cols="50" placeholder="Please include all information relevant to your issue."></textarea>

        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
          
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <div class="cd-input__srch-wrap">
                <img src="../assets/images/search.png" alt="">
                <input type="text" placeholder="Search...">
              </div>
            </li>
            <li><a class="dropdown-item" href="#"><span>Action</span> <br>can view and comment.</a></li>
            <li><a class="dropdown-item" href="#"><span>Another action</span> <br>can view, comment and edit.</a></li>
            <li><a class="dropdown-item" href="#"><span>Something else here</span> <br>can view, comment and manage.</a></li>
          </ul>
        </div>
      </div>
      
    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
